<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} NCF {% endblock %}</title>
    {% load static %} <!-- Add this line to import the Django template tag library for static files-->
    <link rel="stylesheet" href="{% static 'css/bootstrap_yeti.css' %}">
    
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">NCF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- left justified items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- Calendar -->
                    <a class="nav-link" href="{% url 'calendar' 'month' %}"><strong>Scheduler</strong></a>
                </li>
                <li class="nav-item">
                    <!-- ConNovo -->
                    <a class="nav-link" href="{% url 'calendar' 'month' %}"><strong>ConNovo</strong></a>
                </li>
                <li class="nav-item">
                    <!-- NovoLand -->
                    <a class="nav-link" href="{% url 'novoland' %}"><strong>NovoLand</strong></a>
                </li>
                <li class="nav-item">
                    <!-- Dorms -->
                    <a class="nav-link" href="{% url 'dorms'%}"><strong>Dorms</strong></a>
                </li>
                <li class="nav-item">
                    <!-- Checklist -->
                    <a class="nav-link" href="{% url 'todo_list' %}"><strong>Checklist</strong></a>
                </li>
                <li class="nav-item">
                    <!-- Class List -->
                    <a class="nav-link" href="{% url 'class_list' %}"><strong>Class List</strong></a>
                </li>
                <li class="nav-item">
                    <!-- Supplies Checklist -->
                    <a class="nav-link" href="{% url 'supplies' %}"><strong>Supplies</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'memes' %}">Memes</a>
                </li>
            </ul>

            <!-- Right justified items -->
            <ul class="navbar-nav ml-auto"> 
            </ul>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" id="magic-wand" href="#">
                            <img class="magic-wand-icon" style="width: 20px; height: 20px;" src="{% static 'icons/magicwand.svg' %}" alt="Magic Wand">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'hours' %}">Hours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://novoconnect.ncf.edu/">NovoConnect</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- Content from child templates will appear here -->
    {% endblock %}

    <!-- Include scr -->
    <script src="{% static 'js/magicwand.js' %}" defer></script>
    <script src="{% static 'js/diningAlerts.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
</body>
</html>
