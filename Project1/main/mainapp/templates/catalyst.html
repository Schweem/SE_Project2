<!-- Lainey - help from chatgpt for embedding catalyst link and styling.-->
{% extends 'base.html' %}

{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalyst</title>
    <style>
        .welcome-container {
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }

        .welcome-text {
            text-align: center;
            margin: 0 auto; 
            padding: 20px 0; 
        }
        .content-container {
            display: flex;
            gap: 0; 
        }
        .doodle-container {
            width: 40%; 
            height: 600px; 
            display: flex;
            flex-direction: row; 
        }
        .iframe-container{
            width: 60%;
            height: 600px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .drawing-board canvas {
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="welcome-container">
            <div class="welcome-text">
                <h1>Welcome to The Catalyst</h1>
                <p>Explore the latest news and stories from our school newspaper.</p>
            </div>
        </div>
    </div>
    
    <div class="container my-4 content-container">
        <div class="iframe-container">
            <iframe src="https://ncfcatalyst.com/" title="School Newspaper"></iframe>
        </div>
        <div class="doodle-container">
            <!-- Doodle Space taken from Safari's previous code -->
            <section class="tools-board">
                <div class="row">
                    <label class="title">Shapes</label>
                    <ul class="options">
                        <li class="option tool" id="rectangle">
                            <img class="icon img-fluid" src="{% static 'icons/square.svg' %}" alt="">
                            <span>Rectangle</span>
                        </li>
                        <li class="option tool" id="circle">
                            <img class="icon img-fluid" src="{% static 'icons/circle.svg' %}" alt="">
                            <span>Circle</span>
                        </li>
                        <li class="option tool" id="triangle">
                            <img class="icon img-fluid" src="{% static 'icons/triangle.svg' %}" alt="">
                            <span>Triangle</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Fill color</label>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <label class="title">Options</label>
                    <ul class="options">
                        <li class="option active tool" id="brush">
                            <img class="icon img-fluid" src="{% static 'icons/brush.svg' %}" alt="">
                            <span>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img class="icon img-fluid" src="{% static 'icons/eraser.svg' %}" alt="">
                            <span>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">
                        </li>
                    </ul>
                </div>
                <div class="row colors">
                    <label class="title">Colors</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4A98F7" style="width: 30px; height: 30px;" title="Color Picker">
                        </li>
                    </ul>
                </div>
                <div class="row buttons">
                    <button class="clear-canvas btn btn-primary rounded-pill mb-2">Clear Canvas</button>
                    <button class="save-img btn btn-outline-info rounded-pill">Save As Image</button>
                </div>
            </section>
            <section class="drawing-board">
                <canvas></canvas>
            </section>
        </div>
    </div>
    
    {% load static %}
    <script src="{% static 'js/draw.js' %}" defer></script>
    <!-- CSS from before -->
    <link rel="stylesheet" href="{% static 'css/draw.css' %}">
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>

{% endblock %}
