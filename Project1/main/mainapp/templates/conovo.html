{% extends 'base.html' %}
{% load static %}

{% block title %}Reading List{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
        body {
            font-family: 'Baskerville';
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }
        .posts {
            flex: 1;
            margin-right: 20px;
        }
        .posts-container {
            flex: 1;
            margin-right: 20px;
        }
        .leaderboard {
            flex: 0 0 200px;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .leaderboard-container {
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
        }
        .post {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="posts">
            <!-- Posts from Database -->
            <h2>Recent Posts</h2>
            <div id="recentPosts"></div>
        </div>
            <!-- Will be updated once connected with the database-->
            <script>
                // Sample user post data
                var userPosts = [
                    { username: "User1", content: "This is the content of the post 1.", timestamp: "2024-03-01 10:00:00" },
                    { username: "User2", content: "This is the content of the post 2.", timestamp: "2024-03-02 15:30:00" },
                    { username: "User3", content: "This is the content of the post 3.", timestamp: "2024-03-03 08:45:00" },
                    // Add more posts as needed
                ];
            
                // Function to display recent posts
                function displayRecentPosts() {
                    var recentPostsContainer = document.getElementById("recentPosts");
                    recentPostsContainer.innerHTML = ""; // Clear existing posts
            
                    // Sort user posts by timestamp in descending order (most recent first)
                    userPosts.sort(function(a, b) {
                        return new Date(b.timestamp) - new Date(a.timestamp);
                    });
            
                    // Display posts
                    userPosts.forEach(function(post, index) {
                        recentPostsContainer.innerHTML += '<div class="post">' +
                                                            '<h3>' + post.username + '</h3>' +
                                                            '<p>' + post.content + '</p>' +
                                                            '<p>Posted on: ' + post.timestamp + '</p>' +
                                                         '</div>';
                    });
                }
            
                // Call the function to display recent posts
                displayRecentPosts();
            </script>
            
            <!-- End of Example Post -->
        </div>
    </div>
    <div class="container">
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <!-- Leaderboard Content -->
            <!-- Example leaderboard entry -->
            <div style="background-color: #cd7f32; padding: 5px;">
                <p>1. NuNovo - 1000 points</p>
            </div>
            <div style="background-color: #cd7f32; padding: 5px;">
                <p>2. Novo - 850 points</p>
            </div>
            <div style="background-color: #cd7f32; padding: 5px;">
                <p>3. BigOne - 700 points</p>
            </div>
            <div>
                <p>4. NotSoFancy - 700 points</p>
            </div>
            <!-- End of Example Leaderboard Entry -->
        </div>
    </div>
    <!-- loading these here for now because its not passing through base correctly -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>


{% endblock %}
