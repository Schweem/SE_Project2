{% extends 'base.html' %}
{% load static %}

{% block title %}Doodle Space{% endblock %}

{% block content %}
<div class="container">
	<section class="tools-board">
		<div class="row">
			<label class="title">Shapes</label>
			<ul class="options">
				<li class="option tool" id="rectangle">
					<img class="icon img-fluid" src="{% static 'icons/square.svg' %}" alt="">
					<span>Rectangle</span>
				</li>
				<li class="option tool" id="circle">
					<img class="icon img-fluid" src="{% static 'icons/circle.svg' %}" alt="">
					<span>Circle</span>
				</li>
				<li class="option tool" id="triangle">
					<img class="icon img-fluid" src="{% static 'icons/triangle.svg' %}" alt="">
					<span>Triangle</span>
				</li>
				<li class="option">
					<input type="checkbox" id="fill-color">
					<label for="fill-color">Fill color</label>
				</li>
			</ul>
		</div>
		<div class="row">
			<label class="title">Options</label>
			<ul class="options">
				<li class="option active tool" id="brush">
					<img class="icon img-fluid" src="{% static 'icons/brush.svg' %}" alt="">
					<span>Brush</span>
				</li>
				<li class="option tool" id="eraser">
					<img class="icon img-fluid" src="{% static 'icons/eraser.svg' %}" alt="">
					<span>Eraser</span>
				</li>
				<li class="option">
					<input type="range" id="size-slider" min="1" max="30" value="5">
				</li>
			</ul>
		</div>
		<div class="row colors">
			<label class="title">Colors</label>
			<ul class="options">
				<li class="option"></li>
				<li class="option selected"></li>
				<li class="option"></li>
				<li class="option"></li>
				<li class="option">
					<input type="color" id="color-picker" value="#4A98F7" style="width: 30px; height: 30px;" title="Color Picker">
				</li>
			</ul>
		</div>
		<div class="row buttons">
			<button class="clear-canvas btn btn-primary rounded-pill mb-2">Clear Canvas</button>
			<button class="save-img btn btn-outline-info rounded-pill">Save As Image</button>
		</div>
	</section>
	<section class="drawing-board">
		<canvas></canvas>
	</section>
</div>


{% load static %}
<script src="{% static 'js/draw.js' %}" defer></script>
<link rel="stylesheet" href="{% static 'css/draw.css' %}">

{% endblock %}
